<!doctype html> 
<head>
<meta charset="utf-8">
<title>jQuery plugin for Google Suggest</title>  
</head>
<body>
  <h1>jQuery plugin for Google Suggest</h1>

<div id="sample01"></div>

<form>
<input type="search" id="keyword" name="q" value="">
<button type="submit">検索</button>
</form>

<div id="sample02"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script> 
<script src="jquery.google.suggestion.js"></script>  
<script>
$(document).ready(function(){
  $("#sample01").getGoogleSuggestion({keyword:"google"});
  
  $("form").keyup(function(e){
      e.preventDefault();
      var q = $("#keyword").val();
      $("#sample02").getGoogleSuggestion({keyword:q});
  });
  
});
</script>
</body>
</html>
